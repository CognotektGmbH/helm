{{- range .Values.components }}
{{- if .serviceAccountName -}}
{{- $chartName := include "chart.fullname" $ -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::026861505133:role/{{ toYaml .serviceAccountName }}"
    meta.helm.sh/release-name: {{ template "chart.name" $ }}
    meta.helm.sh/release-namespace: {{ $.Release.Namespace }}
  name: {{ toYaml .serviceAccountName }}
  labels:
    app: {{ template "chart.name" $ }}
    chart: {{ template "chart.label" $ }}
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
    app.kubernetes.io/component: {{ .name }}
    app.kubernetes.io/managed-by: helm
{{- end }}
---
{{ end }}
